    <h2><strong>창세기</strong></h2>
    <p>
      세상이 막 창조되었을 때, 그 곳에는 두 명의 여자가 있었다.
      한 명은 눈이 부시도록 아름다운 여성이었고, 다른 한 명은 칠흑같은 어둠 속이 어울릴만한 아름다운 여성이었다.
      <img src="sunmoon.jpg" width="50%"><br>
      그들이 나타나자, 아무것도 없는 무의 세계에 엄청난 변화가 일어났다.
      세상에 빛과 어둠이라는 존재가 생겨나고
      <img src="lightdark.jpg" width="50%"><br>
      땅과 바다라는 개념이 생겨났다.<br>
      <img src="천지.jpg" width="50%"><br>

    </p>
    이후의 이야기는 나중에 하자.
    대략적인 나머지 내용은 이 둘은 세상을 창조하는데 성공하였다.
    그리하여 그들은 자신들의 치세를 위해 나아가기 시작했다.
